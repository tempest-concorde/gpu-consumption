# ACK Helpers Configuration
# This chart deploys helper components for AWS Controllers for Kubernetes (ACK)
# when running on AWS OpenShift clusters managed by Red Hat ACM

# Global configuration (inherited from parent chart)
global:
  # Set to "AWS" to enable ACK helpers deployment
  clusterPlatform: ""  # Should be set to "AWS" for AWS clusters

# ACK System Configuration
ackSystem:
  # Enable ACK system ConfigMap deployment
  enabled: true
  
  # ConfigMap settings
  configMap:
    name: "ack-system-config"
    namespace: "ack-system"
    
    # Default AWS region (will be overridden by auto-detection)
    defaultRegion: "us-east-1"
    
    # Controller configuration
    controller:
      logLevel: "info"
      enableLeaderElection: true
      leaderElectionNamespace: "ack-system"
      
    # AWS service configuration
    aws:
      endpointUrl: ""
      maxRetries: 3
      
    # Reconciliation settings
    reconcile:
      defaultMaxConcurrentSyncs: 1
      defaultResyncPeriod: "10h"
      
    # Resource management
    resourceTags:
      managed-by: "ack-controllers"
      provisioned-by: "red-hat-acm"
    deletionPolicy: "delete"
    
    # Monitoring settings
    monitoring:
      metricsAddr: ":8080"
      enableProfiling: false
      
    # Security settings
    security:
      watchNamespace: ""
      enableDevelopmentLogging: false
      
    # Feature flags
    features:
      resourceFinalization: true
      assumeRoleArn: true

# Placement configuration for ACM policies
placement:
  # Target clusters with specific labels
  clusterSelector:
    cloud: "AWS"
    vendor: "OpenShift"
    
  # Additional cluster conditions
  clusterConditions:
    - status: 'True'
      type: ManagedClusterConditionAvailable
