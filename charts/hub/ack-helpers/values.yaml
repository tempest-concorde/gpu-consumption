# ACK Helpers Configuration
# This chart deploys helper components for AWS Controllers for Kubernetes (ACK)
# when running on AWS OpenShift clusters managed by Red Hat ACM

# Global configuration (inherited from parent chart)
global:
  # Set to "AWS" to enable ACK helpers deployment
  clusterPlatform: ""  # Should be set to "AWS" for AWS clusters
secretStore:
  name: vault-backend
  kind: ClusterSecretStore

ack-helpers:
  awssecret: secret/data/global/aws